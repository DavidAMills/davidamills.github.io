<!DOCTYPE html>
<html>
<head>
<script src="https://code.createjs.com/easeljs-0.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<script>
  // Boolean variable that keeps track of current page layout.
  var page_layout = false;
  // Gets initial height and width of window.
  var height = $(window).height();
  var width = $(window).width();

  // Function checks for window resize and adjusts accordingly.
  $(window).resize(function () {
    height = $(window).height();
    width = $(window).width();
    if (page_layout == true) {
      // Prevents image of me from being larger than the page.
      if (height > width) {
        $(document.getElementById('circle_me')).css('max-width', '100vw');
        $(document.getElementById('circle_me')).css('max-height', '100vw');
      } else {
        $(document.getElementById('circle_me')).css('max-width', '100vh');
        $(document.getElementById('circle_me')).css('max-height', '100vh');
      }
      $(document.getElementById('icon_clipboard')).css('margin-top', '5vh');
      $(document.getElementById('circle_me')).css('top', 'calc(-93vh + ' + circle_me.style.height + ')');
      $(document.getElementById('circle_me')).css('left', 'calc(-93vw + ' + circle_me.style.width +')');
      $(document.getElementById('cv')).css('top', '3vh');
      $(document.getElementById('cv')).css('bottom', '3vh');
      $(document.getElementById('cv')).css('left', '3vh');
      $(document.getElementById('cv')).css('right', '3vh');
    } else {
      // Prevents image of me from being larger than the page.
      if (height > width)
      {
        $(document.getElementById('circle_me')).css('width', '40vw');
        $(document.getElementById('circle_me')).css('height', '40vw');
      } else {
        $(document.getElementById('circle_me')).css('width', '40vh');
        $(document.getElementById('circle_me')).css('height', '40vh');
      }
    }
  });

  // Function to toggle the visibility of a div.
  function toggle_visibility(id) {
    var e = document.getElementById(id);
    if ($(e).css('opacity') == 0) {
        // Switches boolean operator to indicate page_layout mode.
        page_layout = true;
        // Makes the selected menu item's page visibile.
        $(e).css('opacity', .6);
        // Circle of me size and positioning.
        if (height > width)
        {
          $(document.getElementById('circle_me')).css('max-width', '100vw');
          $(document.getElementById('circle_me')).css('max-height', '100vw');
          $(document.getElementById('circle_me')).css('width', '10vh');
          $(document.getElementById('circle_me')).css('height', '10vh');
        } else {
          $(document.getElementById('circle_me')).css('max-width', '100vh');
          $(document.getElementById('circle_me')).css('max-height', '100vh');
          $(document.getElementById('circle_me')).css('width', '10vw');
          $(document.getElementById('circle_me')).css('height', '10vw');
        }
        $(document.getElementById('circle_me')).css('background', 'url("img/2x/hover_me@2x.png")');
        $(document.getElementById('circle_me')).css('background-size', '100%');
        $(document.getElementById('circle_me')).css('opacity', 1);
        $(document.getElementById('circle_me')).css('top', 'calc(-93vh + ' + circle_me.style.height + ')');
        $(document.getElementById('circle_me')).css('left', 'calc(-93vw + ' + circle_me.style.width +')');
        // Clipboard icon size and positioning.
        $(document.getElementById('icon_clipboard')).css('width', '5vw');
        $(document.getElementById('icon_clipboard')).css('height', '5vw');
        $(document.getElementById('icon_clipboard')).css('border', 0);
        $(document.getElementById('icon_clipboard')).css('margin-left', '90vw');
        $(document.getElementById('icon_clipboard')).css('margin-top', '5vh');
    }
    else {
        page_layout = false
        $(e).css('opacity', 0);
        // Circle of me size and positioning.
        if (height > width)
        {
          $(document.getElementById('circle_me')).css('width', '40vw');
          $(document.getElementById('circle_me')).css('height', '40vw');
        } else {
          $(document.getElementById('circle_me')).css('width', '40vh');
          $(document.getElementById('circle_me')).css('height', '40vh');
        }
        $(document.getElementById('circle_me')).css('top', 0);
        $(document.getElementById('circle_me')).css('left', 0);
        $(document.getElementById('circle_me')).css('background', 'url("img/2x/me@2x.png")');
        $(document.getElementById('circle_me')).css('background-size', '100%');
        $(document.getElementById('circle_me')).css('opacity', 1);
        // Clipboard icon size and positioning.
        $(document.getElementById('icon_clipboard')).css('margin-top', '10vh');
        $(document.getElementById('icon_clipboard')).css('margin-left', '10vw');
        $(document.getElementById('icon_clipboard')).css('width', '20vw');
        $(document.getElementById('icon_clipboard')).css('height', '20vw');
        $(document.getElementById('icon_clipboard')).css('border', '5px white solid');
    }
  }
</script>
</head>
<body>
  <canvas id="projector">Your browser does not support the Canvas element.</canvas>
  <div id="circle_me" class="icon"></div>
  <div id="icon_clipboard" class="icon" onclick="toggle_visibility('cv');"></div>
  <div id="cv"></div>
  <script src="js/particle_engine.js"></script>
</body>
